<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Neon glow filter -->
  <defs>
    <filter id="neon-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#ff00ff" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sri Eshwar text -->
  <text x="30" y="30" font-family="Arial" font-size="14" fill="#ffffff" filter="url(#neon-blue)">Sri Eshwar</text>
  
  <!-- Flame icon -->
  <path d="M120 25 C128 10 134 20 130 30 C140 20 135 5 120 25" fill="#ffcc00" filter="url(#neon-red)"/>
  
  <!-- THIRAN text (main logo) -->
  <text x="30" y="80" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#neon-blue)">ThiRAN</text>
  
  <!-- 2026 text -->
  <text x="290" y="60" font-family="Arial" font-size="24" fill="#ffffff" filter="url(#neon-red)">2026</text>
  
  <!-- Confluence of talents text -->
  <text x="130" y="100" font-family="Arial" font-size="12" fill="#ffffff" filter="url(#neon-blue)">confluence of talents</text>
  
  <!-- Bottom text for technical/cultural/sports -->
  <rect x="30" y="110" width="340" height="20" rx="10" ry="10" fill="#000033" stroke="#ffffff" stroke-width="1" filter="url(#neon-blue)"/>
  <text x="45" y="125" font-family="Arial" font-size="10" fill="#ffffff">AN INTER-COLLEGE TECHNICAL·CULTURAL·SPORTS FEST</text>
</svg>